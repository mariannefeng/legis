<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states :hover {
    fill: orange;
}
.states {
    fill: gray;
}

.state-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
}


</style>
<body>
<div id="state-legislators">
  <div v-for="leg in legis">
    <h1>{{ leg.representative }}</h1>
    <li>{{ leg.state }}</li>
    <li>{{ leg.position }}</li>
    <li>{{ leg.office }}</li>
    <br><br>
    </div>
</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script>
// the window.location.pathname replace is janky i know. 
var legis_url = 'http://0.0.0.0:5000/us/'+ window.location.pathname.replace('/', '') + '/reps'


fetch(legis_url)
.then(res => res.json())
.then((out) => {
  console.log('State response', out);
  var state_view = new Vue({
  el: '#state-legislators',
  data: {
    legis: out
  }
})
  outtie = out 
})
.catch(err => console.error(err));


</script>
