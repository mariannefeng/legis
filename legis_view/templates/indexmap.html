<!DOCTYPE html>
<meta charset="utf-8">
<style>

.states :hover {
    fill: orange;
    cursor: pointer; 
}
.states {
    fill: gray;
    stroke: #fff;
    stroke-width: 0.2px;
    stroke-linejoin: round;
    stroke-linecap: round;
}

#beautiful-map {
    margin:2%;
    padding:20px;
}

</style>
<head>
    <title>click on your home</title>
</head>
<body>
    <div id="beautiful-map"></div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
<script>

d3.select(window)
        .on("resize", sizeChange);

var projection = d3.geoAlbersUsa()
    .scale(1100);

var path = d3.geoPath()
    .projection(projection);


var svg = d3.select("#beautiful-map")
    .append("svg")
    .style("width", "100%");

d3.json("http://0.0.0.0:5000/us/map", function(error, us) {
    if (error) throw error;
    svg.append("g")
      .attr("class", "states")
        .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
      .on("click", function(d,i){
        console.log("MUAHAHAHAHAHAHA")
        console.log(d.properties)
        console.log(this)
        console.log(i)
        window.location = "http://0.0.0.0:5001/" + d.properties.STUSPS10
      })
      .attr("d", path);

    sizeChange();

});

function sizeChange() {
    console.log('size change');

    d3.select("g").attr("transform", "scale(" + $("#beautiful-map").width()/900 + ")");
    $("svg").height($("#beautiful-map").width()*0.618);
}



</script>
