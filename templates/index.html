<div class="hero is-fullheight is-primary is-mobile">

            <div class="column is-half is-offset-one-quarter">
        <h1 class="title is-1 has-text-centered is-fluid">Who Represents Me?</h1><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}

            {% endfor %}

        {% endif %}
        {% endwith %}
            </div>

        <form class="column is-half is-offset-one-quarter" action="{{ url_for('return_data') }}"   method="POST">

                <input class="input" type="text" placeholder="Address" name="address">
            </p>
            <p class="control">
                <input class="input" type="text" placeholder="City" name="city">
            </p>

            <p class="control">
                <input class="input" type="text" placeholder="State" name="state">
            </p>
            <input class="button is-large is-info is-outlined" type="submit"/>
        </form>
