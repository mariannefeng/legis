<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find my rep</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body class="container is-fluid"  style="margin-top:20px">
{% block body %}

<div class="columns is-mobile is-multiline" style="margin-top:20%">
    <div class="column is-half is-offset-one-quarter">
        <h1 class="title is-1 has-text-centered is-fluid">Who Represents Me?</h1>
    </div>
    <form class="column is-half is-offset-one-quarter" action="{{ url_for('return_data') }}"   method="POST">
        <p class="control">
            <input class="input" type="text" placeholder="Address" name="address">
        </p>
        <p class="control">
            <input class="input" type="text" placeholder="City" name="city">
        </p>

        <p class="control">
            <input class="input" type="text" placeholder="State" name="state">
        </p>
        <input class="button is-large is-info is-outlined" type="submit"/>
    </form>
</div>

{% endblock %}
